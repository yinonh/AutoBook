{% extends "mepage/student/stylestudent.html" %}

{% block content %}
        <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
    <br><br><br>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container text-center">

<table align="center">
  <tr>
    <th style="color:deeppink; font-size:90px">a</th>
    <th style="color:blue; font-size:90px">c</th>
    <th style="color: yellow; font-size:90px">t</th>
    <th style="color: limegreen; font-size:90px">i</th>
    <th style="color: orange; font-size:90px">v</th>
    <th style="color: red; font-size:90px">i</th>
    <th style="color: deeppink; font-size:90px">t</th>
    <th style="color: blue; font-size:90px">i</th>
    <th style="color: yellow; font-size:90px">e</th>
    <th style="color: limegreen; font-size:90px">s</th>
  </tr>
</table>

    {% for activity in activities %}

    <br><br>
        <div class="card bg-light mb-3" style="max-width: 80rem;">
  <div class="card-header">

<h3 class="card-title" align="center">{{ activity.title }}</h3>

  </div>
  <div class="card-body">
<div class="container text-center">
    <i class="fas fa-hand-point-down" style="font-size:36px;"></i><br><br>
      <a href="{{ activity.link }}" target="_blank">  Click Here</a>
    <p class="card-text"><h5>For Class: {{ activity.grade }}</h5></p>
</div>
  </div>
</div>
    {% endfor %}

<br><br><br>
{% endblock %}

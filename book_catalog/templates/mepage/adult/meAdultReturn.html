{% extends "mepage/adult/styleadult.html" %}

{% block content %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container text-center">
    <div class="rcorners">
    <br>
    <br>
   <h2>{{ book.name }} by
    {{ book.author_name }}</h2>

    <br>
    <br>
    <img src="{{ book.image.url }}" height="220" width="180">
    <br>
    <br>
    <h5 style="color: red">Are You Sure?</h5><br>
    <form method="POST" action="{% url 'meAdultReturn' book.id %}">
    {% csrf_token %}
        <button class="btn btn-primary" name="yes" type="submit">Yes</button>
    </form>
    <form method="POST" action="{% url 'meAdultReturn' book.id %}">
    {% csrf_token %}
        <button class="btn btn-danger" name="no" type="submit">No</button>
    </form>

    </div>
</div>
{% endblock %}

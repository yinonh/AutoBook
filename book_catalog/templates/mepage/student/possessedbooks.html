{% extends "mepage/student/stylestudent.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container text-center">
{% for book in  possessBooks%}

    <br>
    <br>
    <h2>{{ book.name }} by
    {{ book.author_name }}</h2>

    <br>
    <br>
    <img src="{{ book.image.url }}" height="220" width="180">
    <br>
    <br>
    <form method="POST" action="{% url 'meStudentReturn' book.id %}">
    {% csrf_token %}
        <button class="btn btn-danger" type="submit">Return Book</button>
    </form>
    <br>
    <br>
{% endfor %}
</div>
{% endblock %}

{% extends "mepage/student/stylestudent.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container text-center">
<br><br>

    <h1><u>Teachers</u></h1>
<br><br>


    {% for teacher in teachers %}
        <div class="card bg-light mb-3" style="max-width: 100rem;">
            <div class="card-header">
            <h5 class="card-header">{{ teacher.Teacher_Name }}</h5>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ teacher.title }}</h5>
                <p class="card-text">{{ teacher.description }}</p>
                <a href="{% url 'teachercard' teacher.id %}" class="btn btn-info"> More Info About {{ teacher.Teacher_Name }}</a>
                <h5 align="right">Posted At {{ teacher.Teacher_date }} </h5>
            </div>
        </div><br>
    {% endfor %}
{% endblock %}

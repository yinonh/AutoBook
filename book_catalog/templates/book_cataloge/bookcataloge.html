<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% load static %}
<img src="{% static 'book_catalog/defult.png' %}" height="100" width="100">
<div class="container text-center">
<table style="width:70%">
<h1>Book Cataloge</h1>
  <tr>

     {% for book in books %}
    <th>{{ book.name|truncatechars:15 }} <br>by <br>{{ book.author_name }}</th>
        {% endfor %}
    </tr>
  <tr>
     {% for book in books %}

            <th><a href="{% url 'book_card' book.id %}"><img src="{{ book.image.url }}" height="90" width="90"></a></th>


        {% endfor %}
    </tr>
</table>
<br>
<br>
<br>
    <h2>filter by:</h2>
<form action={% url "filteredbooks" %}>
        Genre<select name="genre">
            <option value="Drama">Drama</option>
            <option value="Roman">Roman</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Mystery">Mystery</option>
            <option value="Poetry">Poetry</option>
            <option value="Short story">Short story</option>
            <option value="Thriller" >Thriller</option>
            <option value="Science fiction">Science fiction</option>
            <option value="Horror">Horror</option>
            <option value="Fairytale">Fairytale</option>
            <option value="Comic book">Comic book</option>
            <option value="Adventure">Adventure</option>
            <option value="Food">Food</option>
            <option value="Study Book">Study Book</option>
            <option value="All"selected="All">All</option>
        </select>
    <br>
    Author Name:<input type="text" id="AuthorName" name="AuthorName">
    <br>
    Name:<input type="text" id="Name" name="Name">
    <br>
    Available: <input type="checkbox" name="Available" checked>
    <br>
    Study Book: <input type="checkbox" name="Study_Book">
    <br>
    <input type="submit" value="Show" class="btn btn-success">
    </form>
<a href={% url 'simple' %}><button class="btn btn-primary">Back</button></a>
</div>

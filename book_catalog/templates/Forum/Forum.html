{% extends "mepage/student/stylestudent.html" %}
{% block content %}
<br><br>
    {% for forum in forums %}
<br>
        <div class="card">
  <div class="card-header">
    {{ forum.student.user.username }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ forum.title }}</h5>
      <p class="card-text">{{ forum.text }}</p>
    <a href="{% url 'comments' forum.id %}" class="btn btn-primary">comments</a>
  </div>
</div>
    {% endfor %}

{% endblock %}
